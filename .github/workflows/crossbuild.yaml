name: Build all platforms

on: [ push, pull_request ]

jobs:
  crossbuild:
    strategy:
      matrix:
        go-version: [ "1.17", "1.18", "1.19" ]
        platform: [ "ubuntu-latest" ]
    runs-on: ${{ matrix.platform }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Build containers
      run: make all-container GO_VERSION=${{ matrix.go-version }}
  crossbuild-macos:
    strategy:
      matrix:
        go-version: [ "1.17", "1.18", "1.19" ]
        platform: [ "macos-latest" ]
    runs-on: ${{ matrix.platform }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Install docker  # from https://github.com/actions/virtual-environments/issues/1143#issuecomment-652264388
      run: |
        mkdir -p ~/.docker/machine/cache
        curl -Lo ~/.docker/machine/cache/boot2docker.iso https://github.com/boot2docker/boot2docker/releases/download/v19.03.12/boot2docker.iso
        brew install docker docker-machine
        mkdir -p /etc/vbox && echo "* 0.0.0.0/0 ::/0" > /etc/vbox/networks.conf  # from https://stackoverflow.com/questions/70281938/docker-machine-unable-to-create-a-machine-on-macos-vboxmanage-returning-e-acces#answer-70294241
        docker-machine create --driver virtualbox default
        docker-machine env default
    - name: Build containers
      run: |
        eval "$(docker-machine env default)"
        make all-container GO_VERSION=${{ matrix.go-version }}
